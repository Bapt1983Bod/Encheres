<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Enchères.org</title>
</head>

<body>

	<ul>
		<li sec:authentication="name"></li>
	</ul>

	<h1>Accueil</h1>

	<h2>Connexion</h2>

	<div>
		<form th:action="@{/login}" method="post">
			<!--Bloc d'affichage erreur-->
			<ul>
				<li th:if="${param.error}">Email ou mot de passe incorrecte</li>
				<li th:if="${param.logout}">Vous êtes déconnecté !</li>
			</ul>



			<label for="idUsername">Pseudo</label>
			<input type="text" id="idUsername" name="username" />


			<label for="idPassword">Mot de Passe</label>
			<input type="password" id="idPassword" name="password" />




			<button type="submit">Se connecter</button>
			<button type="submit"><a href="/logout">Déconnection</a></button>
		</form>
	</div>
	
	<div th:each="a : ${listArticles}" id="article">
		<div>
			<h3 th:text="${'ARTICLE : '+a.nomArticle}"></h3>
			<p th:text="${a.description}"></p>
			<p th:text="${'Début des enchères : '+a.dateDebutEncheres +'  Fin des enchères : '+a.dateFinEncheres}"></p>
			<p th:text="${'Mise à prix : ' + a.miseAPrix +' euros'}"></p>
<!--			<p th:text="${a.categorie.libelle}"></p>-->
			
		</div>
		 
	</div>

</body>

</html>
