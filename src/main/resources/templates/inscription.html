<!DOCTYPE html>
<html xmlns:th="http:\\www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulaire d'inscription</title>
</head>
<body>

		<h1>Mon profil</h1>


	<form action="#" method="post">
	        <label for="pseudo">Pseudo:</label>
	        <input type="text" id="pseudo" name="pseudo" required><br>
	
	        <label for="nom">Nom:</label>
	        <input type="text" id="nom" name="nom" required><br>
	
	        <label for="prenom">Prénom:</label>
	        <input type="text" id="prenom" name="prenom" required><br>
	
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" required><br>
	
	        <label for="telephone">Téléphone:</label>
	        <input type="tel" id="telephone" name="telephone"><br>
	
	        <label for="rue">Rue:</label>
	        <input type="text" id="rue" name="rue"><br>
	
	        <label for="codePostal">Code Postal:</label>
	        <input type="number" id="codePostal" name="codePostal"><br>
	
	        <label for="ville">Ville:</label>
	        <input type="text" id="ville" name="ville"><br>
	
	        <label for="motDePasse">Mot de passe:</label>
	        <input type="password" id="motDePasse" name="motDePasse" required><br>
	
	        <label for="confirmationMotDePasse">Confirmation Mot de passe:</label>
	        <input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse" required><br>
	
	        <button type="submit">Créer</button>
	        <button type="reset">Annuler</button>
	    </form>


</body>
</html>
