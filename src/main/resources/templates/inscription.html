<!DOCTYPE html>
<html xmlns:th="http:\\www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Formulaire d'inscription</title>
	<link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
	<div th:replace="~{fragments/entete :: frag-entete('Formulaire d\'inscription')}"></div>



	<section class="container">

		<form th:action="@{/inscription}" th:object="${utilisateur}" method="post">



			<label for="pseudo">Pseudo:</label>
			<input type="text" id="pseudo" name="pseudo" th:field="*{pseudo}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('pseudo')}"></div>

			<label for="nom">Nom:</label>
			<input type="text" id="nom" name="nom" th:field="*{nom}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('nom')}"></div>

			<label for="prenom">Prénom:</label>
			<input type="text" id="prenom" name="prenom" th:field="*{prenom}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('prenom')}"></div>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" th:field="*{email}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('email')}"></div>

			<label for="telephone">Téléphone:</label>
			<input type="tel" id="telephone" name="telephone" th:field="*{telephone}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('telephone')}"></div>

			<label for="rue">Rue:</label>
			<input type="text" id="rue" name="rue" th:field="*{rue}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('rue')}"></div>

			<label for="codePostal">Code Postal:</label>
			<input type="number" id="codePostal" name="codePostal" th:field="*{codePostal}"><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('codePostal')}"></div>

			<label for="ville">Ville:</label>
			<input type="text" id="ville" name="ville" th:field="*{ville}"><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('ville')}"></div>

			<!-- block affichage des erreurs -->
			<ul th:if="${#fields.hasErrors('*')}" class="error">
				<li>ATTENTION : Veuillez vérifier vos champs</li>
				<ul>
					<li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
				</ul>
			</ul>

			<label for="motDePasse">Mot de passe:</label>
			<input type="password" id="motDePasse" name="motDePasse" th:field="*{motDePasse}" required><br>
			<div th:replace="~{fragments/fragment-error :: frag-error('motDePasse')}"></div>

			<label for="confirmationMotDePasse">Confirmation Mot de passe:</label>
			<input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse" required><br>

			<button type="submit">Créer</button>
			<button type="reset">Annuler</button>
		</form>

	</section>


</body>
