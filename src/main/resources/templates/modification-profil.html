<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Modifier mon profil</title>
	<link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
	<div th:replace="~{fragments/entete :: frag-entete('Modification du profil')}"></div>

	<section class="container">

		<!-- Afficher le message d'erreur -->
		<p th:if="${erreur}" th:text="${erreur}"></p>

		<form th:action="@{/modification-profil}" method="post">
			<div>
				<label for="pseudo">Pseudo:</label>
				<input type="text" id="pseudo" name="pseudo" th:value="${utilisateur.pseudo}" readonly>
				<br />
				<label for="nom">Nom:</label>
				<input type="text" id="nom" name="nom" th:value="${utilisateur.nom}" required>
				<br />
				<label for="prenom">Prénom:</label>
				<input type="text" id="prenom" name="prenom" th:value="${utilisateur.prenom}" required>
				<br />
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" th:value="${utilisateur.email}" required>
				<br />
				<label for="telephone">Téléphone:</label>
				<input type="text" id="telephone" name="telephone" th:value="${utilisateur.telephone}" required>
				<br />
				<label for="rue">Rue:</label>
				<input type="text" id="rue" name="rue" th:value="${utilisateur.rue}" required>
				<br />
				<label for="codePostal">Code Postal:</label>
				<input type="text" id="codePostal" name="codePostal" th:value="${utilisateur.codePostal}" required>
				<br />
				<label for="ville">Ville:</label>
				<input type="text" id="ville" name="ville" th:value="${utilisateur.ville}" required>
				<br />
				<label for="motDePasse">Mot de passe actuel :</label>
				<input type="password" id="motDePasse" name="motDePasse" value="********" readonly>
				<br />
				<br />
				<label for="motDePasse">Nouveau mot de passe :</label>
				<input type="password" id="motDePasse" name="newPwd" value="">
				<br />
				<br />
				<label for="motDePasse">Confirmation Nouveau mot de passe :</label>
				<input type="password" id="motDePasse" name="newPwdConfirm" value="">
				<br />
			</div>
			<div>
				<button type="submit">Enregistrer</button>
			</div>
		</form>

		</div>
	</section>
</body>

</html>
