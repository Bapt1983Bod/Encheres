<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
	<div class="container">
		<h3>Modifier profil</h3>

		<form th:action="@{/modification-profil}" method="post">
			<label for="pseudo">Pseudo:</label>
			<input type="text" id="pseudo" name="pseudo" th:value="${utilisateur.pseudo}">
			<br />
			<label for="nom">Nom:</label>
			<input type="text" id="nom" name="nom" th:value="${utilisateur.nom}">
			<br />
			<label for="prenom">Prénom:</label>
			<input type="text" id="prenom" name="prenom" th:value="${utilisateur.prenom}">
			<br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" th:value="${utilisateur.email}">
			<br />
			<label for="telephone">Téléphone:</label>
			<input type="text" id="telephone" name="telephone" th:value="${utilisateur.telephone}">
			<br />
			<label for="rue">Rue:</label>
			<input type="text" id="rue" name="rue" th:value="${utilisateur.rue}">
			<br />
			<label for="codePostal">Code Postal:</label>
			<input type="text" id="codePostal" name="codePostal" th:value="${utilisateur.codePostal}">
			<br />
			<label for="ville">Ville:</label>
			<input type="text" id="ville" name="ville" th:value="${utilisateur.ville}">
			<br />
			<label for="motDePasse">Mot de passe:</label>
			<input type="text" id="motDePasse" name="motDePasse" th:value="${utilisateur.motDePasse}">
			<br />
			<button type="submit">Enregistrer</button>
		</form>

	</div>
</body>

</html>
